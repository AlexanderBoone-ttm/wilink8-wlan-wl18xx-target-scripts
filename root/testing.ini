[Scripts]
StartStation=/home/root/sta_start.sh
StopStation=/home/root/sta_stop.sh
StartAP=/home/root/ap_start.sh
StopAP=/home/root/ap_stop.sh
StartP2P=/home/root/sta_start.sh
StopP2P=/home/root/sta_stop.sh
Ap_add=/home/root/ap_add.sh
Ap_remove=/home/root/ap_remove.sh
Sta_add=/home/root/sta_add.sh
Sta_remove=/home/root/sta_remove.sh
AGo_add=/home/root/aGO_add.sh
AGo_remove=/home/root/aGO_remove.sh
P2p_add=/home/root/p2p_add.sh
P2p_remove=/home/root/p2p_remove.sh
Calibrate=/home/root/calibrate.sh
Ps_lock=/home/root/ps_lock.sh

[System]
remount_ro=
remount_rw=

[Configuration]
ApConfFile=/home/root/hostapd.conf
StaConfFile=/home/root/wpa_supplicant.conf
P2PConfFile=/home/root/p2p_supplicant.conf
INI_Path=/usr/sbin/wlconf/official_inis

[Alternate_Configuration]
template_ApConfFile=/etc/hostapd.conf
template_StaConfFile=/etc/wpa_supplicant.conf
template_P2PConfFile=/etc/p2p_supplicant.conf

[Tools]
iperf=iperf
netlatency=netlatency
timcast=timcast

[Chariot]
chariot_dir=/home/root/chariot
chariot_exe=/home/root/chariot/endpoint

[Certification]
CertDir=/home/root/certs

